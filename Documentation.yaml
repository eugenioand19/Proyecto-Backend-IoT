openapi: 3.0.0
info:
  title: Monitoreo de Usuarios y Humedales API
  version: 1.0.0
  description: API para la gestión de usuarios y monitoreo de humedales
servers:
  - url: "https://proyecto-backend-iot.vercel.app"
    description: "Servidor de prueba"
tags:
  - name: Users
    description: Operaciones relacionadas con usuarios
  - name: Wetlands
    description: Operaciones relacionadas con humedales
  - name: Nodes
    description: Operaciones relacionadas con los nodos en el sistema de monitoreo
  - name: Sensors
    description: Operaciones relacionadas con los sensores en el sistema de monitoreo
  - name: Roles
    description: Operaciones relacionadas con los Roles del sistema
  - name: Permissions
    description: Operaciones relacionadas con los Permisos del sistema


paths:
  /api/users:
    get:
      tags:
        - Users
      summary: Obtener lista de usuarios
      parameters:
        - name: page_size
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
          description: Tamaño de la página
        - name: page
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
          description: Número de la página
        - name: text_search
          in: query
          schema:
            type: string
          description: Texto de búsqueda (name, last_name, email)

        - name: sort_property
          in: query
          schema:
            type: string
            enum: [created_at, name, last_name, email, role]
          description: Propiedad para ordenar
        - name: sort_order
          in: query
          schema:
            type: string
            enum: [ASC, DESC]
          description: Orden de clasificación
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              
    post:
      tags:
        - Users
      summary: Crear un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSchema'
      responses:
        '201':
          description: Usuario creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseWithMessage'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/users/{user_id}:
    get:
      tags:
